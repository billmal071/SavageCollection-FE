<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/fc9346f24c.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <title>Savage Collections | Home</title>
</head>

<body>
    <!-- Nav -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand logo" href="#">SC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#savageCollections"
            aria-controls="savageCollections" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="savageCollections">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-capitalize" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-capitalize" href="reward-1.html">Reward</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-capitalize" href="dashboard.html">Dashboard<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-capitalize" href="view.html">Savages</a>
                </li>
            </ul>
            <a href="" class="btn btn-lg action-2 px-5 my-2 my-sm-0 text-capitalize" role="button">Log Out</a>
        </div>
    </nav>

    <!-- main -->
    <main class="mt-5">
        <div class="user">
            <div class="user-box">
                <div class="user-photo">
                    <img src="./assets/images/user-img.png" alt="user image" />
                </div>
                <div class="user-details">
                    <p class="user-name">
                        <span class="first text-dark">John</span>
                        <span class="last text-dark">Doe</span>
                    </p>
                    <p class="user-id text-dark">ID: <span class="id">12345</span></p>
                    <p class="user-email text-dark">
                        Email: <span class="email">johndoe@email.com</span>
                    </p>
                </div>
                <div class="user-reward">
                    <a href="/reward-1.html">
                        <button class="user-btn">claim reward</button></a>
                </div>
                <hr />
            </div>
            <div class="user-dashboard">
                <div class="user-dashboard-figures">
                    <div class="user-dashboard-figure">
                        <p class="title">Total Uploads</p>
                        <p class="figure">3</p>
                    </div>
                    <div class="user-dashboard-figure">
                        <p class="title">Total Views</p>
                        <p class="figure">13</p>
                    </div>
                    <div class="user-dashboard-figure">
                        <p class="title">Total Points</p>
                        <p class="figure">8</p>
                    </div>
                    <div class="user-dashboard-figure">
                        <p class="title">Total Value</p>
                        <p class="figure">N 0.16</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="user-posts">
            <h1 class="heading text-uppercase text-center text-dark">your posts</h1>
            <div class="posts">
                <div class="post">
                    <img src="./assets/images/user-img.png" alt="" />
                    <div class="overlay">
                        <i class="fa fa-info" title="details"></i>
                        <i class="fa fa-trash" title="delete"></i>
                    </div>
                </div>
                <div class="post">
                    <img src="./assets/images/user-img.png" alt="" />
                    <div class="overlay">
                        <i class="fa fa-info"></i> <i class="fa fa-trash"></i>
                    </div>
                </div>
                <div class="post">
                    <img src="./assets/images/user-img.png" alt="" />
                    <div class="overlay">
                        <i class="fa fa-info"></i> <i class="fa fa-trash"></i>
                    </div>
                </div>
                <div class="post">
                    <img src="./assets/images/user-img.png" alt="" />
                    <div class="overlay">
                        <i class="fa fa-info"></i> <i class="fa fa-trash"></i>
                    </div>
                </div>
                <div class="post">
                    <img src="./assets/images/user-img.png" alt="" />
                    <div class="overlay">
                        <i class="fa fa-info"></i> <i class="fa fa-trash"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination d-flex justify-content-center">
            <div aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2 </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="user-upload text-center" id="upload">
            <input type="file" onchange="readURL(this);" />
        </div>
    </main>
    <!-- main -->

    <footer id="footer" class="text-center py-2">
        <p class="py-4">&copy; 2020 Savage Collections. All rights reserved</p>
    </footer>

    <script src="./assets/js/user.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
