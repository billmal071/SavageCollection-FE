<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/fc9346f24c.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Savage Collections | Login</title>
  </head>
  <body>
    <section id="login">
      <div class="row">
        <div class="col-lg-5 logo d-flex align-items-center justify-content-center text-center">
          <div>
            <a href="index.html" class="brand">
              <!-- <img src="#" alt="Brand Logo" /> -->
              SC
            </a>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </div>
        <div class="col-lg-7 form">
          <form action="" method="">
            <div class="text-center mb-5">
              <h4>Login to your account</h4>
              <p>
                Don't have an account? <a href="#">Sign Up Free!</a>
              </p>
            </div>
            <div class="form-group">
              <label for="email" class="sr-only">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">Password</label>
              <div id="show_hide_password">
                <input class="form-control" id="password" type="password" placeholder="Password">
                <a href="#"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
              </div>
            </div>
            <div class="form-group form-check">
              <div class="login-options d-flex justify-content-between py-3">
                <div class="check-wrap">
                  <input type="checkbox" class="form-check-input" id="rememberMe" value="lsRememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div>
                  <a href="#">Forgot Password?</a>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary" onclick="lsRememberMe()">Log In</button>
          </form>
        </div>
      </div>
    </section>
    
    
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/popper.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
