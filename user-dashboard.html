<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- link font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&amp;family=Roboto:wght@100;300;400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/assets/fonts/LemonJellyPersonalUse-dEqR.ttf"
    />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/user.css" />
    <title>Savage Collections | Dashboard</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav
        class="navbar navbar-expand-md navbar-dark fixed-top shadow-lg px-5 py-3"
      >
        <!-- Brand -->
        <a class="navbar-brand text-uppercase" id="logo" href="#">sc</a>

        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="collapsibleNavbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-uppercase text-light" href="#upload"
                >upload</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-light" href="./view.html"
                >browse</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-light" href="#"
                >sign out</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- header -->
    <!-- main -->
    <main>
      <div class="user">
        <div class="user-box">
          <div class="user-photo">
            <img src="./assets/images/user-img.png" alt="user image" />
          </div>
          <div class="user-details">
            <p class="user-name">
              <span class="first">John</span>
              <span class="last">Doe</span>
            </p>
            <p class="user-id">ID: <span class="id">12345</span></p>
            <p class="user-email">
              Email: <span class="email">johndoe@email.com</span>
            </p>
          </div>
          <div class="user-reward">
            <a href="/rewards.html">
              <button class="user-btn">claim reward</button></a
            >
          </div>
          <hr />
        </div>
        <div class="user-posts">
          <h1 class="heading text-uppercase text-center">your posts</h1>
          <div class="posts">
            <div class="post">
              <img src="./assets/images/user-img.png" alt="" />
              <div class="overlay">
                <i class="fa fa-info" title="details"></i>
                <i class="fa fa-trash" title="delete"></i>
              </div>
            </div>
            <div class="post">
              <img src="./assets/images/user-img.png" alt="" />
              <div class="overlay">
                <i class="fa fa-info"></i> <i class="fa fa-trash"></i>
              </div>
            </div>
            <div class="post">
              <img src="./assets/images/user-img.png" alt="" />
              <div class="overlay">
                <i class="fa fa-info"></i> <i class="fa fa-trash"></i>
              </div>
            </div>
            <div class="post">
              <img src="./assets/images/user-img.png" alt="" />
              <div class="overlay">
                <i class="fa fa-info"></i> <i class="fa fa-trash"></i>
              </div>
            </div>
            <div class="post">
              <img src="./assets/images/user-img.png" alt="" />
              <div class="overlay">
                <i class="fa fa-info"></i> <i class="fa fa-trash"></i>
              </div>
            </div>
          </div>
          <!-- pagination -->
          <div class="pagination d-flex justify-content-center">
            <div aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#"
                    >1<span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">2 </a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- upload -->
      <div class="user-upload text-center" id="upload">
        <input type="file" onchange="readURL(this);" />
      </div>
    </main>
    <!-- main -->
    <!-- footer -->
    <footer class="mt-5">
      <div
        class="text-center pt-4 pb-2 justify-content-center align-items-center"
      >
        <p class="text-uppercase text-white">&copy;savage collections 2020.</p>
        <p class="text-capitalize text-white">All rights reserved.</p>
      </div>
    </footer>
    <!-- footer -->
    <!-- Bootstrap cdn -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/popper.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/user.js"></script>
  </body>
</html>
