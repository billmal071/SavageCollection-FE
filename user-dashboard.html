  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top shadow-lg py-3">
        <!-- Brand -->
        <a class="navbar-brand" id="logo" href="./index.html">SC</a>

        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="collapsibleNavbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-uppercase text-light" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-light" href="./view.html"
                >browse</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-light" href="#upload"
                >upload</a
              >

            <li class="nav-item">
              <a class="nav-link text-uppercase text-light" href="#"
                >sign out</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- header -->
    <!-- main -->
    <main class="mt-5">
      <div class="user">
        <div class="user-box">
          <div class="user-photo">
            <img src="./assets/images/user-img.png" alt="user image" />
          </div>
          <div class="user-details">
            <p class="user-name">
              <span class="first">John</span>
              <span class="last">Doe</span>
            </p>
            <p class="user-id">ID: <span class="id">12345</span></p>
            <p class="user-email">
              Email: <span class="email">johndoe@email.com</span>
            </p>
          </div>
          <div class="user-reward">
            <a href="/rewards.html">
              <button class="user-btn">claim reward</button></a
            >
          </div>
          <hr />
        </div>
        <div class="user-dashboard">
          <div class="user-dashboard-figures">
            <div class="user-dashboard-figure">
              <p class="title">Total Uploads</p>
              <p class="figure">3</p>
            </div>
            <div class="user-dashboard-figure">
              <p class="title">Total Views</p>
              <p class="figure">13</p>
            </div>
            <div class="user-dashboard-figure">
              <p class="title">Total Points</p>
              <p class="figure">8</p>
            </div>
            <div class="user-dashboard-figure">
              <p class="title">Total Value</p>
              <p class="figure">N 0.16</p>
            </div>
          </div>
        </div>
      </div>
      <div class="user-posts">
        <h1 class="heading text-uppercase text-center">your posts</h1>
        <div class="posts">
          <div class="post">
            <img src="./assets/images/user-img.png" alt="" />
            <div class="overlay">
              <i class="fa fa-info" title="details"></i>
              <i class="fa fa-trash" title="delete"></i>
            </div>
          </div>
          <div class="post">
            <img src="./assets/images/user-img.png" alt="" />
            <div class="overlay">
              <i class="fa fa-info"></i> <i class="fa fa-trash"></i>
            </div>
          </div>
          <div class="post">
            <img src="./assets/images/user-img.png" alt="" />
            <div class="overlay">
              <i class="fa fa-info"></i> <i class="fa fa-trash"></i>
            </div>
          </div>
          <div class="post">
            <img src="./assets/images/user-img.png" alt="" />
            <div class="overlay">
              <i class="fa fa-info"></i> <i class="fa fa-trash"></i>
            </div>
          </div>
          <div class="post">
            <img src="./assets/images/user-img.png" alt="" />
            <div class="overlay">
              <i class="fa fa-info"></i> <i class="fa fa-trash"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="pagination d-flex justify-content-center">
        <div aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="#"
                >1<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2 </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="user-upload text-center" id="upload">
        <input type="file" onchange="readURL(this);" />
      </div>
    </main>
    <!-- main -->
    <!-- footer -->
    <footer class="mt-5">

    <script src="./assets/js/user.js"></script>
